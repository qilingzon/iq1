[build]
  publish = "dist"
  edge_functions = "edge-functions"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--prefer-offline --no-audit --progress=false"
  ASTRO_TELEMETRY_DISABLED = "1"

[context.deploy-preview.environment]
  PAGEFIND_SKIP = "1"

[context.branch-deploy.environment]
  PAGEFIND_SKIP = "1"

[[edge_functions]]
  function = "subscribe-mailchimp"
  path = "/api/subscribe-mailchimp"


[[edge_functions]]
  function = "contact-slack"
  path = "/api/contact-slack"

[[edge_functions]]
  function = "contact-mailgun"
  path = "/api/contact-mailgun"

[[edge_functions]]
  function = "contact-postmark"
  path = "/api/contact-postmark"


